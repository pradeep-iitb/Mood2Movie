<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood2Movie</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="text-white">
<canvas id="bg-canvas"></canvas>
<nav class="sticky top-5 z-50 rounded-3xl m-4 backdrop-blur-lg bg-white/10 border-b border-white/20">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-6 h-[70px]">
    <div id="logo" class="flex justify-center items-center gap-3">
    <img src="assets/logo.png" alt="Logo" class="h-13 rounded-xl hover:scale-110 hover:rotate-2 duration-300 "/>
    <h1 class="font-[logo] text-purple-300 hover:text-purple-600 text-4xl font-bold">Mood2Movie</h1>
    </div>
    <div class="search rounded-2xl bg-purple-500 text-black px-3 py-2 flex justify-between gap-5 items-center">
        <input id="searchbar" class="rounded-2xl bg-purple-500 text-black px-12 outline-none" placeholder="What's on your mind?">
        <img id="search-btn" src="assets/search-icon.png" alt="Search" class="h-5 w-5 cursor-pointer "/>
    </div>
    <ul class="flex gap-6 text-blue-200">
      <li><a href="#" class="font-[heading] hover:text-blue-400">Watchlist</a></li>
      <li><a href="#" class="font-[heading] hover:text-blue-400">Recommended</a></li>
      <li><a href="#" class="font-[heading] hover:text-blue-400">Profile</a></li>
    </ul>
  </div>
</nav>

<section class="max-w-7xl mx-auto mt-10 px-6 bg-white/5 transparent rounded-3xl backdrop-blur-lg p-6 border border-white/20">
  <h2 class="text-2xl mx-auto text-purple-300 mb-6">Search Results</h2>
  <div id="results" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
</section>

<script src="./script.js"></script>
</body>
</html>
