<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood2Movie</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="text-white">
<canvas id="bg-canvas"></canvas>
<nav class="sticky top-2 md:top-5 z-50 rounded-2xl md:rounded-3xl m-2 md:m-4 backdrop-blur-lg bg-white/10 border-b border-white/20">
  <div class="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between px-3 md:px-6 py-3 md:h-[70px] gap-3 md:gap-0">
    <div id="logo" class="flex justify-center items-center gap-2 md:gap-3">
    <img src="assets/logo.png" alt="Logo" class="h-10 md:h-13 rounded-xl hover:scale-110 duration-300 "/>
    <h1 class="font-[logo] text-purple-300 hover:text-purple-600 text-2xl md:text-4xl font-bold">Mood2Movie</h1>
    </div>
    <div class="search rounded-xl md:rounded-2xl bg-purple-500 text-black px-2 md:px-3 py-2 flex justify-between gap-2 md:gap-5 items-center w-full md:w-auto">
        <input id="searchbar" class="rounded-xl md:rounded-2xl bg-purple-500 text-black px-4 md:px-12 outline-none w-full text-sm md:text-base" placeholder="What's on your mind?">
        <img id="search-btn" src="assets/search-icon.png" alt="Search" class="h-5 w-5 cursor-pointer "/>
    </div>
    <ul class="flex gap-3 md:gap-6 text-blue-200 relative text-sm md:text-base">
      <li class="relative">
        <a href="#" id="watchlist-btn" class="font-[heading] hover:text-blue-400">Watchlist</a>
        <div id="watchlist-dropdown" class="hidden absolute top-full right-0 mt-2 w-72 md:w-80 max-h-96 overflow-y-auto bg-purple-900/90 backdrop-blur-lg rounded-xl p-4 border border-purple-500/30 shadow-lg [&::-webkit-scrollbar]:hidden [-ms-overflow-style:none] [scrollbar-width:none]">
          <h3 class="text-lg font-semibold mb-3 text-purple-200">My Watchlist</h3>
          <div id="watchlist-items" class="space-y-2"></div>
        </div>
      </li>
      <li><a href="#recommended" class="font-[heading] hover:text-blue-400">Recommended</a></li>
      <li class="hidden md:block"><a href="#" class="font-[heading] hover:text-blue-400">Profile</a></li>
    </ul>
  </div>
</nav>

<section class="max-w-7xl mx-auto mt-5 md:mt-10 px-3 md:px-6 bg-white/5 transparent rounded-2xl md:rounded-3xl backdrop-blur-lg p-4 md:p-6 border border-white/20">
  <h2 class="text-xl md:text-2xl mx-auto text-purple-300 mb-4 md:mb-6">Search Results</h2>
  <div id="results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6"></div>
</section>

<section id="recommended" class="max-w-7xl mx-auto mt-5 md:mt-10 mb-10 px-3 md:px-6 bg-white/5 transparent rounded-2xl md:rounded-3xl backdrop-blur-lg p-4 md:p-6 border border-white/20">
  <h2 class="text-xl md:text-2xl mx-auto text-purple-300 mb-4 md:mb-6">Recommended For You</h2>
  <div id="recommended-results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6"></div>
</section>

<script src="./config.js"></script>
<script src="./script.js"></script>
</body>
</html>
